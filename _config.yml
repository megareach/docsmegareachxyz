# Minimal Jekyll config for GitHub-style rendering
title: MegaReach Documentation
description: The Ultimate Social Growth Platform

# No theme - use GitHub's default markdown rendering
theme: null

# Enable GitHub Flavored Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Basic plugins
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true